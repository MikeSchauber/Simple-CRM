<main>
  <div class="upper-row">
    <mat-card class="card active-contacts">
      <mat-card-content>
        <div class="card-content">
          <span class="card-title">Active Contacts</span>
          <div class="card-info">
            <span class="card-number">250</span>
            <mat-icon>group</mat-icon>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card customers">
      <mat-card-content>
        <div class="card-content">
          <span class="card-title">Total Customers</span>
          <div class="card-info">
            <span class="card-number">150</span>
            <mat-icon>business</mat-icon>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card deals">
      <mat-card-content>
        <div class="card-content">
          <span class="card-title">Deals Closed</span>
          <div class="card-info">
            <span class="card-number">300</span>
            <mat-icon>check_circle</mat-icon>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="card next-deal">
      <mat-card-content>
        <div class="card-content">
          <span class="card-title">Upcoming Deal</span>
          <div class="card-info">
            <span class="card-number">1</span>
            <mat-icon>star</mat-icon>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="diagram-container">
    <!-- Diagram placeholder -->
  </div>
</main>
