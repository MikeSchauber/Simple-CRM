<div class="card-container">
  @for(deal of this.dataManagement.deals; track $index) {
  <mat-card appearance="outlined" class="deal-card">
    <a href="/deals">
      <mat-card-content>
        
        <div [ngClass]="deal | dealStatus">
          <h2>{{ deal.name }}</h2>
        </div>

        <div class="deal-details">
          <div class="deal-detail">
            <strong>Value:</strong> {{ deal.dealValue }} â‚¬
          </div>
          <div class="deal-detail">
            <strong>Closing Date:</strong>
            {{ deal.euNormDate }}
          </div>
          <div class="deal-detail">
            <strong>Responsible:</strong>
            <span
              class="badge"
              [ngStyle]="{ color: deal.responsibleBadge.color }"
            >
              {{ deal.responsibleBadge.name
              }}<mat-icon>manage_accounts</mat-icon></span
            >
          </div>
          <div class="deal-detail">
            <strong>Phase:</strong>
            <span class="badge">
              {{ deal.phaseBadge.name
              }}<mat-icon [ngStyle]="{ color: deal.phaseBadge.color }"
                >analytics</mat-icon
              ></span
            >
          </div>
        </div>
      </mat-card-content>
    </a>
  </mat-card>
  }
</div>
