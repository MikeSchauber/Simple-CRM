<div class="table-container">
  <table mat-table class="mat-elevation-z8 demo-table">
    <tbody>
      <tr class="table-head">
        <!-- Checkbox f체r "Alle ausw채hlen" -->
        <th>
          <section (click)="checkAllContacts()" class="example-section">
            <mat-checkbox [checked]="allChecked" class="example-margin"></mat-checkbox>
          </section>
        </th>
        <!-- Spalten체berschriften -->
        <th>Name</th>
        <th>Typ</th>
        <th>Tel</th>
        <th>Email</th>
      </tr>
      @for (item of this.contactsData; track item; let i = $index) {
      <tr class="content-row" >
        <!-- Checkbox f체r einzelne Zeilen -->
        <td>
          <section class="example-section">
            <mat-checkbox [(ngModel)]="item.checked" class="example-margin"></mat-checkbox>
          </section>
        </td>
        <td>{{item.name}}</td>
        <td>{{item.role}}</td>
        <td>{{item.tel}}</td>
        <td>{{item.email}}</td>
      </tr>
      }
      <tr>
        <td>add contact</td>
      </tr>
    </tbody>
  </table>

</div>
