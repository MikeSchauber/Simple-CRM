<div class="table-container">
  <div class="button-container">
    <button mat-button><mat-icon>exit_to_app</mat-icon>Inactive</button>
    <button mat-button><mat-icon>delete</mat-icon>Trash</button>
  </div>
  <div id="customers" class="table">
    <!-- Table Header -->
    <div class="table-head row">
      <div class="cell checkbox-cell">
        <section (click)="checkAllContacts()" class="example-section">
          <mat-checkbox [checked]="allChecked" class="example-margin"></mat-checkbox>
        </section>
      </div>
      @for(item of this.tableData; track item; let i = $index) {
      <div [class]="item.class" class="cell">
        <span>{{item.column}}</span>
      </div>
      }
      <div class="cell button-container">
        <button (click)="openColumnMenu()" mat-raised-button matTooltip="Add a new Column"
          aria-label="Button that displays a tooltip when focused or hovered over">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <!-- Table Content Rows -->
    @for (item of this.contactsData; track item; let i = $index) {
    <div class="row content-row">
      <div class="cell checkbox-cell">
        <section class="example-section">
          <mat-checkbox [(ngModel)]="item.checked" class="example-margin"></mat-checkbox>
        </section>
      </div>
      <div class="cell"><input type="text" (input)="item.name=getValue($event)" [value]="item.name"></div>
      <div (mouseover)="hoverAction('tel')" (mouseout)="mouseOutAction();" class="cell email-cell"><a
        [href]="'tel:' + item.email">{{item.tel}}</a><mat-icon [ngClass]="{'d-none': !phoneHovered}">close</mat-icon>
    </div>
      <div (mouseover)="hoverAction('email')" (mouseout)="mouseOutAction();" class="cell email-cell"><a
          [href]="'mailto:' + item.email">{{item.email}}</a><mat-icon [ngClass]="{'d-none': !emailHovered}">close</mat-icon>
      </div>
      @for (item of item.newColumns; track $index) {
      <div class="cell"></div>
      }
    </div>
    }

    <!-- Add New Contact Row -->
    <div class="row content-row add-contact-row" (keydown)="keyboardAddContact($event)">
      <div class="cell empty-field checkbox-cell"></div>
      <div class="cell add">
        <mat-icon (click)="mouseAddContact()">add_circle</mat-icon>
        <input [(ngModel)]="newContact.name" type="text" placeholder="Add contact">
      </div>
      <div class="cell typ-cell"></div>
      <div class="cell"></div>
      @for (item of contactsData[0].newColumns; track $index) {
        <div class="cell"></div>
        }
    </div>
  </div>
</div>
