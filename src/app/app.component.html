<mat-drawer-container
  class="menu-container"
  autosize
  (click)="tableControl.closeAllEdits()"
>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img [routerLink]="['']" src="assets/icons/beziehung.png" alt="" />
      <button
        mat-icon-button
        class="menu-button show-mobile"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>undo</mat-icon>
      </button>
    </div>
    <ul class="menu hide-mobile">
      <li [routerLink]="['']"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li [routerLink]="['contacts']"><mat-icon>group</mat-icon>Contacts</li>
      <li [routerLink]="['deals']"><mat-icon>paid</mat-icon>Deals</li>
      <li [routerLink]="['schedule']">
        <mat-icon>date_range</mat-icon>Schedule
      </li>
    </ul>

    <ul class="menu show-mobile">
      <li (click)="drawer.toggle()" [routerLink]="['']">
        <mat-icon>space_dashboard</mat-icon>Dashboard
      </li>
      <li (click)="drawer.toggle()" [routerLink]="['contacts']">
        <mat-icon>group</mat-icon>Contacts
      </li>
      <li (click)="drawer.toggle()" [routerLink]="['deals']">
        <mat-icon>paid</mat-icon>Deals
      </li>
      <li (click)="drawer.toggle()" [routerLink]="['schedule']">
        <mat-icon>date_range</mat-icon>Schedule
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="toolbar">
      <div>
        <button
          mat-icon-button
          class="menu-button"
          aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Simple CRM</span>
      </div>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>

@if (this.dataManagement.loading) {
<div class="dialog-container">
  <!-- <mat-spinner></mat-spinner> -->
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
}
